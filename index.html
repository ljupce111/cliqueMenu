<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique menu</title>

    <link rel="stylesheet" href="css/style.css">
    <base href="/cliquemenu/">
</head>

<body>

    <div class="sticky-container">
        <header>
            <h2 id="leftSide">CLIQUE</h2>
            <div class="lang-switch" id="right-side">
                <button data-lang="en">EN</button>
                <button data-lang="mk">MK</button>
                <button data-lang="gr">GR</button>
            </div>
        </header>
        <div class="nav">
            <div class="categories-wrapper">
                 <div id="categories"></div>
            </div>
            <div id="food-filters"></div>
        </div>
    </div>

    <a href="tel:+38970123456" class="phone-sticky">
        ðŸ“ž +389 70 123 456
    </a>
    
    <main id="menu"></main>

    <div id="item-modal" class="modal hidden">
        <div class="modal-content">
            <!-- Close button -->
            <div class="modal-close-div">
                <span id="modal-close" class="modal-close">&times;</span>
            </div>

            <div class="image-price">
                <img id="modal-img" src="" alt="" class="modal-img">
                <p id="modal-price"></p>
            </div>

            <div class="item-info">
                <h2 id="modal-name"></h2>

                <!-- Item description -->
                <p id="modal-description"></p>

                <!-- Item ingredients -->
                <p id="ingredients-title">INGREDIENTS</p>
                <p id="modal-ingredients"></p>

                <p id="dietary-info-title">DIETARY INFO</p>
                <p id="dietary-info"></p>
                <p id="price-eur"></p>
            </div>
        </div>
    </div>


    <footer id="site-footer">
        <div class="footer-icons">
            <a href="https://www.instagram.com/cliqueclique.mk/?hl=en" target="_blank">
                <img src="assets/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/Clique.mk/" target="_blank">
                <img src="assets/facebook.png" alt="Facebook">
            </a>
            <a href="#" id="storeIcon">
                <img src="assets/bag.png" alt="Ordering App">
            </a>
        </div>
        <div class="footer-text">
            <p>&copy; 2026 Clique | Premium Food Bar </p>
            <p> Developed by Ljupce Dimov. All Rights Reserved. </p>

        </div>
    </footer>
    <div id="storeModal" class="store-modal hidden">
        <div class="store-modal-content">
            <h3>Download the Clique App</h3>
            <div class="store-buttons">
                <a href="https://play.google.com/store/apps/details?id=clique.mk&fbclid=IwAR0UcIhWW8c6Ueqg5qnkkc1Z8wuURybNTlQWltfktAjO464cN6sji7mB7UU"
                    target="_blank" class="store-btn">
                    <img src="assets/android.png" alt="android">
                </a>

                <a href="https://apps.apple.com/us/app/cliquegvg/id1545845917" target="_blank" class="store-btn">
                    <img src="assets/apple.png" alt="apple">
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
