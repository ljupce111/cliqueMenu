<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique menu</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sticky-container">
        <header>
        <h2 id="leftSide">CLIQUE</h2>
        <h2 id="rightSide">Premium Food Bar</h2>
    </header>
    <div class="nav">
        <div id="categories"></div>
        <div id="food-filters"></div>
    </div>
    </div>


    <main id="menu"></main>

<div id="item-modal" class="modal hidden">
  <div class="modal-content">
    <!-- Close button -->
    <div class="modal-close-div">
        <span id="modal-close" class="modal-close">&times;</span>
    </div>

    <div class="image-price">
        <img id="modal-img" src="" alt="" class="modal-img">
        <p id="modal-price"></p>
    </div>

    <div class="item-info">
          <h2 id="modal-name"></h2>

    <!-- Item description -->
    <p id="modal-description"></p>

    <!-- Item ingredients -->
     <p id="ingredients-title">INGREDIENTS</p>
    <p id="modal-ingredients"></p>

    <p id="dietary-info-title">DIETARY INFO</p>
    <p id="dietary-info"></p>
    <p id="price-eur"></p>
    </div>

  </div>
</div>

    <footer id="site-footer">
        <div class="footer-icons">
            <a href="https://www.instagram.com/cliqueclique.mk/?hl=en" target="_blank">
                <img src="/assets/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/Clique.mk/" target="_blank">
                <img src="/assets/facebook.png" alt="Facebook">
            </a>
            <a href="https://play.google.com/store/apps/details?id=clique.gvg&hl=en" target="_blank">
                <img src="/assets/bag.png" alt="Ordering App">
            </a>
        </div>
        <div class="footer-text">
            <p>&copy; 2026 Clique | Premium Food Bar </p>
            <p> Developed by Ljupce Dimov. All Rights Reserved. </p>

        </div>
    </footer>
    <script type="module" src="js/app.js"></script>
</body>

</html>
